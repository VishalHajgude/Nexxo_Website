<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexxoPage Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="p-6 max-w-4xl mx-auto bg-white rounded-xl shadow-md space-y-4">
    <h1 class="text-3xl font-bold text-center text-blue-600">Welcome to NexxoPage</h1>
    <p class="text-gray-700 text-center">Explore interactive features below.</p>

    <!-- Popup -->
    <div class="text-center">
      <button onclick="alert('ðŸŽ‰ Preorder received successfully!')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Show Popup
      </button>
    </div>

    <!-- Modal -->
    <div class="text-center mt-4">
      <button onclick="document.getElementById('myModal').style.display='block'" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Open Modal
      </button>
    </div>
    <div id="myModal" style="display:none;" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
      <div class="bg-white p-8 rounded-xl shadow-xl max-w-md w-full">
        <button onclick="document.getElementById('myModal').style.display='none'" class="absolute top-3 right-3 text-gray-500 hover:text-gray-900 text-2xl font-bold">&times;</button>
        <h3 class="text-2xl font-bold mb-4">Preorder Now for â‚¹11,499</h3>
        <form class="space-y-4">
          <input type="text" placeholder="Your Name" class="w-full p-2 border border-gray-300 rounded" />
          <input type="email" placeholder="Your Email" class="w-full p-2 border border-gray-300 rounded" />
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Submit</button>
        </form>
      </div>
    </div>

    <!-- Gallery -->
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-6">
      <img class="w-full h-32 object-cover rounded" src="https://via.placeholder.com/150" alt="Gallery Image 1">
      <img class="w-full h-32 object-cover rounded" src="https://via.placeholder.com/150" alt="Gallery Image 2">
      <img class="w-full h-32 object-cover rounded" src="https://via.placeholder.com/150" alt="Gallery Image 3">
    </div>
  </div>
</body>
</html>
